<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6" id="betForm">
            <form class="form-inline">
                <div class="form-group">
                    <label for="betAmount">Enter the bet Amount:</label>
                    <input type="number" id="betAmount" class="form-control" placeholder="Your bet here...">
                </div>
                <button id="send" class="btn btn-default" type="submit" disabled>Send</button>
            </form>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-3">
            <form class="form-inline">
                <button id="drawCards" class="btn btn-default" type="submit" disabled>Draw Cards</button>
            </form>
        </div>
        <div class="col-md-3">
            <form class="form-inline">
                <button id="stand" class="btn btn-default" type="submit" disabled>Stand</button>
            </form>
        </div>
        <div class="col-md-3">
            <form class="form-inline">
                <button id="hit" class="btn btn-default" type="submit" disabled>Hit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
			    <tr>
			      <th scope="col">Bet Amount</th>
			      <th scope="col">Player Sum</th>
			      <th scope="col">Dealer Sum</th>
			    </tr>
			  </thead>
                <tbody id="greetings">
         
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="verdict">
            
        </div>
    </div>
</div>
</body>
</html>
